services:
  ridewise.api:
    image: ridewiseapi
    build:
      context: .
      dockerfile: Dockerfile
    environment:            
      - ASPNETCORE_HTTP_PORTS=5001
    ports:      
      - "5000:5000"  
      - "5001:5001" 
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - ridewise_net
    # command: ["bash", "-c", "dotnet RideWise.Api.dll"]
        
  # ridewise.notification:
