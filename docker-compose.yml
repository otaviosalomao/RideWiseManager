  #     - postgres
  #     - rabbitmq
  #   networks:
  #     - ridewise_net
  #   command: ["bash", "-c", "dotnet RideWise.Notification.dll"]
      
  rabbitmq: # login guest:guest
    image: rabbitmq:3-management
    hostname: "rabbitmq"
    labels:
      NAME: "rabbitmq"
    ports:    
    - "5672:5672"    
    - "15672:15672"    # Porta para o painel de gerenciamento do RabbitMQ
    networks:
      - ridewise_net
      
  postgres:
    container_name: "Postgres"
    image: "postgres:14.7"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=123456"
      - "POSTGRES_DB=ride_wise_api"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - ridewise_net

networks:
  ridewise_net:
    driver: bridge